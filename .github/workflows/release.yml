name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build plugin
        run: npm run build

      - name: Package plugin
        run: |
          mkdir -p release
          zip -j release/md2overleaf.zip \
            manifest.json \
            main.js \
            data.json \
            config.tex \
            main.tex \
            final_filter.lua

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/md2overleaf.zip
